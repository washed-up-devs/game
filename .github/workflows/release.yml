name: release

on: 
  push:
    branches: "main"
    tags: "v[0-9]+.[0-9]+.[0-9]+"

env:
  GAME_NAME: "game-template"
  MSRV: "1.71" # minimum supported rust version
  CACHE_SUFFIX: c # cache busting

jobs:
  check:
    name: Deploy ${{ matrix.name }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows
          - name: Windows x86_64
            os: windows-2022
            target: x86_64-pc-windows-msvc
    runs-on: ${{ matrix.os }}
    steps:
      - name: checkout repo
        uses: actions/checkout@v4

      - name: install toolchain
        run: |
          rustup toolchain install ${{ env.MSRV }} --no-self-update --profile=minimal --target ${{ matrix.target }}
          rustup override set ${{ env.MSRV }}
          cargo -V

      - name: compile
        shell: bash
        run: |
          cargo build --target ${{ matrix.target }} --release --no-default-features

      - name: release
        shell: bash
        run: |
          gh release create ${{github.ref_name}} target/release/${{ env.GAME_NAME }}.exe
